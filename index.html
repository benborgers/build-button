<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deploy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
      * {
        font-family: -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }
      
      body {
        background-color: black;
        padding: 2rem;
      }
      
      p {
        font-size: 1.1rem;
        font-weight: 700;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <p>Working...</p>
    <script>
      const hook = location.pathname.substr(1);
      if(hook == '') {
        document.querySelector('p').innerHTML = 'This is a simple utility to create a link that triggers a deploy to a Netlify site. Just append /{your_deploy_hook_id} to the URL.'
      } else {
        fetch('https://api.netlify.com/build_hooks/' + hook, {
          method: 'POST'
        })
          .then(response => {
            return response.ok;
          })
          .then(status => {
            const message = status ? 'Success! Changes to your site have been published live.' : 'Whoops! Something went wrong.';
            document.querySelector('p').innerHTML = message;
          })
      }
    </script>
  </body>
</html>
